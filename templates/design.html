<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Kolam Generator</title>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
<style type="text/tailwindcss">
:root { --primary-color: #007BFF; }
body { font-family: 'Spline Sans', sans-serif; }
canvas { border-radius: 1rem; box-shadow: 0 4px 10px rgba(0,0,0,0.15); }
</style>
</head>
<body class="bg-gray-50 text-gray-800">
<div class="flex min-h-screen flex-col">

<!-- HEADER -->
<header class="sticky top-0 z-10 flex items-center justify-between border-b border-gray-200 bg-white/80 px-10 py-3 backdrop-blur-sm">
  <div class="flex items-center gap-4">
    <div class="size-8 text-[var(--primary-color)]">ðŸŽ¨</div>
    <h1 class="text-xl font-bold text-gray-900">Kolam Generator</h1>
  </div>
  <nav class="flex items-center gap-8">
    <a class="text-sm font-medium text-gray-500 hover:text-gray-900" href="/">New</a>
    <a class="text-sm font-bold text-gray-900" href="#">Parameters</a>
    <a class="text-sm font-medium text-gray-500 hover:text-gray-900" href="#">Display</a>
  </nav>
  <div class="flex items-center gap-2">
    <button class="h-10 min-w-[84px] rounded-full bg-gray-200 px-4 text-sm font-bold text-gray-800 hover:bg-gray-300">Save</button>
    <button class="h-10 w-10 rounded-full bg-gray-200 text-gray-800 hover:bg-gray-300">
      <span class="material-symbols-outlined">settings</span>
    </button>
  </div>
</header>

<!-- MAIN -->
<main class="flex flex-1">
  <!-- Canvas Section -->
  <div class="flex flex-1 flex-col items-center justify-center p-6">
    <div class="w-full max-w-4xl">
      <h2 class="pb-6 pt-5 text-center text-3xl font-bold text-gray-900">Generated Kolam</h2>
      
      <!-- Canvas -->
      <div id="kolam-container" class="relative aspect-square w-full flex items-center justify-center bg-white rounded-2xl shadow-lg"></div>
    </div>
  </div>

  <!-- Parameters Sidebar -->
  <aside class="w-96 border-l border-gray-200 bg-white p-6 overflow-y-auto">
    <h3 class="text-lg font-bold text-gray-900 mb-4">Parameters</h3>
    <div class="space-y-4 text-sm">
      
      <label class="block">
        Pattern:
        <select id="pattern" class="mt-1 w-full rounded-lg border-gray-300">
          <option value="classic">Classic Square</option>
          <option value="flower">Flower / Radial Grid</option>
          <option value="diamond">Diamond</option>
          <option value="radialcircle">Radial Full Circle</option>
        </select>
      </label>

      <label class="block">
        Arc Type:
        <select id="arctype" class="mt-1 w-full rounded-lg border-gray-300">
          <option value="quarter">Quarter / Half Loops</option>
          <option value="full">Full Circle</option>
        </select>
      </label>

      <label class="block">
        Line Style:
        <select id="lineStyle" class="mt-1 w-full rounded-lg border-gray-300">
          <option value="arcs">Arcs</option>
          <option value="zigzag">Zigzag</option>
          <option value="bezier">Bezier Curves</option>
          <option value="spiral">Spiral Segments</option>
        </select>
      </label>

      <label class="flex items-center gap-2">
        <input type="checkbox" id="interconnected" class="rounded border-gray-300"> Interconnected Lines
      </label>

      <div class="grid grid-cols-2 gap-3">
        <label>Rows: <input type="number" id="rows" value="5" min="2" class="mt-1 w-full rounded-lg border-gray-300"/></label>
        <label>Cols: <input type="number" id="cols" value="5" min="2" class="mt-1 w-full rounded-lg border-gray-300"/></label>
      </div>

      <label class="block">
        Radius:
        <input type="number" id="radius" value="30" min="5" class="mt-1 w-full rounded-lg border-gray-300"/>
      </label>

      <label class="block">
        Base Color:
        <input type="color" id="baseColor" value="#0064C8" class="mt-1 w-full"/>
      </label>

      <label class="flex items-center gap-2">
        <input type="checkbox" id="skipAnim" class="rounded border-gray-300"> Skip Animation
      </label>

      <hr class="my-3"/>

      <label class="flex items-center gap-2">
        <input type="checkbox" id="drawBox" class="rounded border-gray-300"> Outline Box
      </label>

      <label class="block">
        Box Color:
        <input type="color" id="boxColor" value="#FF0000" class="mt-1 w-full"/>
      </label>

      <label class="block">
        Box Thickness:
        <input type="number" id="boxThickness" value="3" min="1" max="10" class="mt-1 w-full rounded-lg border-gray-300"/>
      </label>

      <!-- Buttons moved here -->
      <div class="flex flex-wrap justify-center gap-3 pt-4">
        <button onclick="generateKolam()" class="h-12 grow basis-40 rounded-full bg-gray-200 px-6 text-base font-bold text-gray-800 hover:bg-gray-300">
          Generate
        </button>
        <button onclick="clearKolam()" class="h-12 grow basis-40 rounded-full bg-[var(--primary-color)] px-6 text-base font-bold text-white hover:bg-opacity-80">
          Clear
        </button>
      </div>

    </div>
  </aside>
</main>
</div>
</body>
</html>
